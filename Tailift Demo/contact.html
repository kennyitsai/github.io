	<main class="main">
	    <div class="page-banner">
	        <img src="img/page-banner.png">

	    <div class="section-contact top" style="background: url(img/con-bg-1.jpg) no-repeat 180px 172px;">

            	聯絡我們

	    			<i class="fa fa-clock-o" aria-hidden="true"></i>

	    			上午8:30~下午5:30

	    	</div>
	    	<div class="contact" data-kui-anim="fadeIn">
	    		<div class="title text-center">
	    			<h6>聯絡我們</h6>
	    			<i class="fa fa-phone" aria-hidden="true"></i>
	    		</div>
	    		<div class="info">

	    	<div class="qr-code text-right">
	    		<img src="img/qr.png" alt="">
	    	</div>
	    </div>
	    <div class="section-content form">
	        <p class="font-16" style="margin-left: 230px; margin-bottom: 25px;">
	        	請在本文框中輸入您的留言（* 是必須填寫的）
	        </p>
	    	<form>
	    		<div class="form-group">
					<label for="example-text-input" class="form-label"><span class="must">*</span>公司名稱</label>
					<input class="form-control" type="text" id="company">
				</div>
				<div class="form-group">
					<label for="example-text-input" class="form-label"><span class="must">*</span>聯絡人</label>
					<input class="form-control" type="text" id="name">
				</div>
				<div class="form-group">
					<label for="example-text-input" class="form-label"><span class="must">*</span>電話</label>
					<input class="form-control" type="text" id="phone">
				</div>
				<div class="form-group">
					<label for="example-text-input" class="form-label"><span class="must">*</span>電子郵件</label>
					<input class="form-control" type="text" id="mail">
				</div>
				<div class="form-group">
					<label for="example-text-input" class="form-label">地址</label>
					<input class="form-control" type="text" id="address">
				</div>
				<div class="form-group">
					<label for="example-text-input" class="form-label"><span class="must">*</span>主旨</label>
					<input class="form-control" type="text" id="subject">
				</div>
				<div class="form-group">
					<label for="example-text-input" class="form-label"><span class="must">*</span>留言</label>
					<textarea class="form-control" id="exampleTextarea" rows="8"></textarea>
				</div>
				<div class="form-group code">
					<label for="example-text-input" class="form-label"><span class="must">*</span>驗證碼</label>
					<input class="form-control" type="text" id="code">
					<img src="img/code.jpg" alt="">
				</div>
				<div class="buttons" style="margin: 25px 0 0 130px">
					<a class="btn send" href="#">送出</a>
					<a class="btn reset" href="#">重置</a>
				</div>
	    	</form>
	    </div>
	    <a href="#" class="gotop" id="gotop">
	    	<i class="fa fa-chevron-up"></i>
	    </a>
